<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="title-group">
      <ng-container>
        <mat-icon>{{navbarMatIcon}}</mat-icon>
        <a>{{navbarTitle}}</a>
      </ng-container>
    </div>

    <div class="logout-group">
      <ng-container>
        <button mat-stroked-button (click)="onLogout()"><mat-icon>{{logoutIcon}}</mat-icon>{{logoutTitle}}</button>
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
