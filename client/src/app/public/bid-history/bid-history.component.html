<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let bid"> {{bid.user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="bid">
      <th mat-header-cell *matHeaderCellDef> Bid </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.bid | currency:'USD' }} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Date & Time </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.dateTime | date: 'MMM d, y, h:mm a' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let bid; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No records found!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
</div>
