<form [formGroup]="userDetailsForm">

  <mat-card-title>{{data.title}}</mat-card-title>

  <mat-divider></mat-divider>

  <br />

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" required readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <input matInput placeholder="Role" formControlName="userRoleName" required readonly>
    </mat-form-field>
  </div>

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
  </div>

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
  </div>

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Confirm Password" formControlName="passwordConfirmation" [required]="!!userDetailsForm.value.password">
    </mat-form-field>
  </div>

  <br />

  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button color="primary"
      [disabled]="!userDetailsForm.valid"
      [mat-dialog-close]="userDetailsForm.value" cdkFocusInitial>{{data.submitButtonLabel}}</button>
  </mat-dialog-actions>

</form>
