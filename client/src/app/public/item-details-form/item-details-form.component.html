<form [formGroup]="itemForm">

  <mat-card-title>{{data.itemActionTitle}}</mat-card-title>

  <mat-divider></mat-divider>

  <br />

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="e.g. Antique Handcrafted Statue" formControlName="name" required>
    </mat-form-field>

    <!--    <mat-form-field appearance="outline">-->
    <!--      <mat-label>Closing Date of the Auction</mat-label>-->
    <!--      <input matInput [matDatepicker]="closeDateTime" required>-->
    <!--      <mat-datepicker-toggle matSuffix [for]="closeDateTime"></mat-datepicker-toggle>-->
    <!--      <mat-datepicker #closeDateTime></mat-datepicker>-->
    <!--    </mat-form-field>-->

    <!--    Todo Use angular material date picker-->
    <mat-form-field appearance="outline">
      <mat-label>Closing Date and Time</mat-label>
      <input matInput placeholder="Closing Date and Time" formControlName="closeDateTime" required>
    </mat-form-field>
  </div>

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="e.g. This statue is best gift for home, office, car dashboard, office table/desk" formControlName="description" required></textarea>
    </mat-form-field>
  </div>

  <br />

  <div class="mat-action-row">
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" formControlName="price" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Starting Bid Amount</mat-label>
      <input matInput placeholder="Starting Bid Amount" formControlName="bid" required>
    </mat-form-field>
  </div>

  <br />

  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button color="primary"
      [disabled]="!itemForm.valid"
      [mat-dialog-close]="itemForm.value" cdkFocusInitial>{{data.submitButtonLabel}}</button>
  </mat-dialog-actions>

</form>
