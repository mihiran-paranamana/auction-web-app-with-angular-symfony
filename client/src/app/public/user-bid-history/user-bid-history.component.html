<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
      <td mat-cell *matCellDef="let bid"> {{bid.itemName}} </td>
    </ng-container>

    <ng-container matColumnDef="bid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bid </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.bid | currency:'USD' }} </td>
    </ng-container>

    <ng-container matColumnDef="isAutoBid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Auto Bid </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.isAutoBid ? 'Yes' : 'No' }} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.dateTime | date: 'MMM d, y, h:mm a' }} </td>
    </ng-container>

    <ng-container matColumnDef="itemCloseDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Closing Date & Time </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.itemCloseDateTime | date: 'MMM d, y, h:mm a' }} </td>
    </ng-container>

    <ng-container matColumnDef="itemStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Status </th>
      <td mat-cell *matCellDef="let bid"> {{ bid.itemStatus }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let bid; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No records found!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
</div>
