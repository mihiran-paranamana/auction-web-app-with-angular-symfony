<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.price | currency:'USD' }} </td>
    </ng-container>

    <ng-container matColumnDef="bid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Bid </th>
      <td mat-cell *matCellDef="let item"> {{item.bid | currency:'USD' }} </td>
    </ng-container>

    <ng-container matColumnDef="closeDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Closing Date & Time </th>
      <td mat-cell *matCellDef="let item"> {{ item.closeDateTime | date: 'MMM d, y, h:mm a' }} </td>
    </ng-container>

    <ng-container matColumnDef="itemStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Status </th>
      <td mat-cell *matCellDef="let item"> {{ item.itemStatus }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No records found!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
</div>
